    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">

    <title>Influencer Gear</title>

<body class="poppins-font">
    <header>
        <nav>
            <h1>Influencer products</h1>

            <i class="fa-solid fa-bars nav-icon"></i>

    </footer>
